<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <title>{{ page.title }}</title>

    <!-- external styles -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Abril+Fatface:400|Playfair+Display:400i">

    <!-- custom styles -->
    <link rel="stylesheet" href="/css/styles.css">

    <!-- scripts will be loaded here -->
  </head>

  <body>

    <header>
      <a href="/"><div id="main-logo"><span>ogilliland.</span></div></a>
      <div id="main-menu">
        <button class="hamburger hamburger--squeeze" type="button">
          <span class="hamburger-box"><span class="hamburger-inner"></span></span>
        </button>
      </div>
      <nav id="nav">
        <!-- TO DO -->
      </nav>
      <div id="pagination" style="display: none;">
        <a onclick="upSection()"><</a>
        <span id="section-current">#</span>/<span id="section-total">#</span>
        <a onclick="downSection()">></div></a>
      </div>
    </header>

    <main>
      {{ content }}
    </main>

    <!-- load scripts -->
    <script type="text/javascript">
      var seq = ['/js/scripts.js'];

      function loadScript( url, callback ) {

        var script = document.createElement( "script" )
        script.type = "text/javascript";

        if(script.readyState) {  // IE
          script.onreadystatechange = function() {
            if ( script.readyState === "loaded" || script.readyState === "complete" ) {
              script.onreadystatechange = null;
              callback();
            }
          }
        } else {  // others
          script.onload = function() {
            callback();
          }
        }

        script.src = url;
        document.getElementsByTagName('head')[0].appendChild(script);
      }

      window.onload = function() {

        function iter(i) {
          loadScript(seq[i], function() {
            if(i+1 < seq.length) {
              iter(i+1);
            }
          });
        }

        iter(0);

      }
    </script>

  </body>

</html>
